<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Editor - University Timetable Manager</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/timetable.css">
</head>
<body>
    <nav class="dashboard-nav">
        <div class="nav-brand">
            <a href="dashboard.html">
                <img src="assets/images/logo.png" alt="UTM Logo" class="logo">
                <span>UTM</span>
            </a>
        </div>
        <div class="schedule-title-container">
            <input type="text" id="scheduleName" class="schedule-title-input" 
                   placeholder="Untitled Schedule" value="My Schedule">
        </div>
        <div class="nav-actions">
            <button class="btn btn-secondary" id="saveBtn">
                <span>üíæ</span> Save
            </button>
            <button class="btn btn-secondary" id="shareBtn">
                <span>üîó</span> Share
            </button>
            <button class="btn btn-secondary" id="exportBtn">
                <span>üì•</span> Export
            </button>
            <a href="dashboard.html" class="btn btn-outline">Close</a>
        </div>
    </nav>

    <div class="timetable-container">
        <aside class="course-sidebar" id="courseSidebar">
            <div class="sidebar-header">
                <h2>Available Courses</h2>
                <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle sidebar">
                    <span>‚óÄ</span>
                </button>
            </div>

            <div class="sidebar-search">
                <input type="text" id="courseSearch" placeholder="Search courses..." 
                       class="search-input">
                <select id="departmentFilter" class="filter-select">
                    <option value="">All Departments</option>
                    <option value="CS">Computer Science</option>
                    <option value="ENG">Engineering</option>
                    <option value="BUS">Business</option>
                    <option value="SCI">Science</option>
                </select>
            </div>

            <div class="course-list" id="courseList">
                <div class="loading-state">
                    <p>Loading courses...</p>
                </div>
            </div>

            <div class="sidebar-footer">
                <button class="btn btn-small btn-block" id="addCustomCourse">
                    ‚ûï Add Custom Course
                </button>
            </div>
        </aside>

        <main class="timetable-main">
            <div class="timetable-toolbar">
                <div class="toolbar-left">
                    <button class="btn btn-icon" id="undoBtn" title="Undo" disabled>
                        <span>‚Ü∂</span>
                    </button>
                    <button class="btn btn-icon" id="redoBtn" title="Redo" disabled>
                        <span>‚Ü∑</span>
                    </button>
                    <button class="btn btn-icon" id="clearBtn" title="Clear All">
                        <span>üóëÔ∏è</span>
                    </button>
                </div>
                <div class="toolbar-center">
                    <div class="view-toggle">
                        <button class="view-btn active" data-view="week">Week</button>
                        <button class="view-btn" data-view="day">Day</button>
                    </div>
                </div>
                <div class="toolbar-right">
                    <div class="conflict-indicator" id="conflictIndicator">
                        <span class="indicator-dot green"></span>
                        <span id="conflictText">No Conflicts</span>
                    </div>
                </div>
            </div>

            <div class="timetable-wrapper">
                <div class="timetable-grid" id="timetableGrid">
                    <div class="time-column">
                        <div class="corner-cell"></div>
                        <div class="time-slot">08:00</div>
                        <div class="time-slot">09:00</div>
                        <div class="time-slot">10:00</div>
                        <div class="time-slot">11:00</div>
                        <div class="time-slot">12:00</div>
                        <div class="time-slot">13:00</div>
                        <div class="time-slot">14:00</div>
                        <div class="time-slot">15:00</div>
                        <div class="time-slot">16:00</div>
                        <div class="time-slot">17:00</div>
                        <div class="time-slot">18:00</div>
                    </div>

                    <div class="day-column" data-day="monday">
                        <div class="day-header">Monday</div>
                        <div class="time-cell" data-time="08:00"></div>
                        <div class="time-cell" data-time="09:00"></div>
                        <div class="time-cell" data-time="10:00"></div>
                        <div class="time-cell" data-time="11:00"></div>
                        <div class="time-cell" data-time="12:00"></div>
                        <div class="time-cell" data-time="13:00"></div>
                        <div class="time-cell" data-time="14:00"></div>
                        <div class="time-cell" data-time="15:00"></div>
                        <div class="time-cell" data-time="16:00"></div>
                        <div class="time-cell" data-time="17:00"></div>
                        <div class="time-cell" data-time="18:00"></div>
                    </div>

                    <div class="day-column" data-day="tuesday">
                        <div class="day-header">Tuesday</div>
                        <div class="time-cell" data-time="08:00"></div>
                        <div class="time-cell" data-time="09:00"></div>
                        <div class="time-cell" data-time="10:00"></div>
                        <div class="time-cell" data-time="11:00"></div>
                        <div class="time-cell" data-time="12:00"></div>
                        <div class="time-cell" data-time="13:00"></div>
                        <div class="time-cell" data-time="14:00"></div>
                        <div class="time-cell" data-time="15:00"></div>
                        <div class="time-cell" data-time="16:00"></div>
                        <div class="time-cell" data-time="17:00"></div>
                        <div class="time-cell" data-time="18:00"></div>
                    </div>

                    <div class="day-column" data-day="wednesday">
                        <div class="day-header">Wednesday</div>
                        <div class="time-cell" data-time="08:00"></div>
                        <div class="time-cell" data-time="09:00"></div>
                        <div class="time-cell" data-time="10:00"></div>
                        <div class="time-cell" data-time="11:00"></div>
                        <div class="time-cell" data-time="12:00"></div>
                        <div class="time-cell" data-time="13:00"></div>
                        <div class="time-cell" data-time="14:00"></div>
                        <div class="time-cell" data-time="15:00"></div>
                        <div class="time-cell" data-time="16:00"></div>
                        <div class="time-cell" data-time="17:00"></div>
                        <div class="time-cell" data-time="18:00"></div>
                    </div>

                    <div class="day-column" data-day="thursday">
                        <div class="day-header">Thursday</div>
                        <div class="time-cell" data-time="08:00"></div>
                        <div class="time-cell" data-time="09:00"></div>
                        <div class="time-cell" data-time="10:00"></div>
                        <div class="time-cell" data-time="11:00"></div>
                        <div class="time-cell" data-time="12:00"></div>
                        <div class="time-cell" data-time="13:00"></div>
                        <div class="time-cell" data-time="14:00"></div>
                        <div class="time-cell" data-time="15:00"></div>
                        <div class="time-cell" data-time="16:00"></div>
                        <div class="time-cell" data-time="17:00"></div>
                        <div class="time-cell" data-time="18:00"></div>
                    </div>

                    <div class="day-column" data-day="friday">
                        <div class="day-header">Friday</div>
                        <div class="time-cell" data-time="08:00"></div>
                        <div class="time-cell" data-time="09:00"></div>
                        <div class="time-cell" data-time="10:00"></div>
                        <div class="time-cell" data-time="11:00"></div>
                        <div class="time-cell" data-time="12:00"></div>
                        <div class="time-cell" data-time="13:00"></div>
                        <div class="time-cell" data-time="14:00"></div>
                        <div class="time-cell" data-time="15:00"></div>
                        <div class="time-cell" data-time="16:00"></div>
                        <div class="time-cell" data-time="17:00"></div>
                        <div class="time-cell" data-time="18:00"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="modal" id="shareModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Share Schedule</h3>
                <button class="modal-close" data-modal="shareModal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Share this schedule with your classmates:</p>
                <div class="share-link-container">
                    <input type="text" id="shareLink" readonly class="share-input">
                    <button class="btn btn-primary" id="copyLinkBtn">Copy Link</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="exportModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Export Schedule</h3>
                <button class="modal-close" data-modal="exportModal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Choose export format:</p>
                <div class="export-options">
                    <button class="btn btn-block" id="exportPDF">üìÑ Export as PDF</button>
                    <button class="btn btn-block" id="exportImage">üñºÔ∏è Export as Image</button>
                    <button class="btn btn-block" id="exportJSON">üìã Export as JSON</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="customCourseModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Custom Course</h3>
                <button class="modal-close" data-modal="customCourseModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="customCourseForm">
                    <div class="form-group">
                        <label>Course Code</label>
                        <input type="text" id="customCode" required>
                    </div>
                    <div class="form-group">
                        <label>Course Name</label>
                        <input type="text" id="customName" required>
                    </div>
                    <div class="form-group">
                        <label>Lecturer</label>
                        <input type="text" id="customLecturer">
                    </div>
                    <div class="form-group">
                        <label>Color</label>
                        <input type="color" id="customColor" value="#3b82f6">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Add Course</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/course-manager.js"></script>
    <script src="js/conflict-detector.js"></script>
    <script src="js/timetable-editor.js"></script>
    <script src="js/export.js"></script>
</body>
</html>
